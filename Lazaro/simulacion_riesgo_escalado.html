    geo_json_c75296c514463fde626597b4238cf57e.bindTooltip(
    function(layer){
    let div = L.DomUtil.create('div');
    
    let handleObject = feature => {
        if (feature === null) {
            return '';
        } else if (typeof(feature)=='object') {

    let aliases = ["Zona:", "Nivel:"];

    +'</table>';
    div.innerHTML=table;
    
    return div
    }
